<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="cssfiles/Contactus.css">
        <title>Contact Us</title>
    </head>
    <body>
        <div class="form-container">
            <div class="wrapper">
                <h2>Contact Us</h2>
                <div class="form-section">
                    <!-- left side -->
                    <div class="form-details">
                        <ul>
                            <li>
                                <div class="content">
                                    <strong>Location:</strong>
                                    <p>Sambalpur,Odisha,India</p>
                                </div>
                            </li>
                            <li>
                                <div class="content">
                                    <strong>Email:</strong>
                                    <p>indiansuperfood@gmail.com</p>
                                </div>
                            </li>
                            <li>
                                <div class="content">
                                    <strong>Call:</strong>
                                    <p>1234567890</p>
                                </div>
                            </li>
                        </ul>

                    </div>
                    <!-- right side -->
                    <div class="input-field">
                        <form>
                            <div class="from-group">
                                <input type="text" required="required"
                                    class="form-control">
                                <span class="form-label">User Name</span>
                            </div>
                            <div class="from-group">
                                <input type="email" required="required"
                                    class="form-control">
                                <span class="form-label">User Email</span>
                            </div>
                            <div class="from-group">
                                <input type="tel" required="required"
                                    class="form-control">
                                <span class="form-label">User MobileNo.</span>
                            </div>

                            <div class="from-group">
                                <textarea required="required"
                                    class="form-control" cols="30"
                                    rows="10"></textarea>
                                <span class="form-label">Write Message</span>
                            </div>
                            <button type="button">Send Message</button>
                        </form>
                    </div>

                </div>
            </div>

        </div>

    </body>
</html>
